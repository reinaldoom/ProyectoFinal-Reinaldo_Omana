  <!-- contenido principal -->
  <main>
    <h1>Contáctenos</h1>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-25">
            <label for="fname">Nombre</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="Juan">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Apellido</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="lastname" placeholder="Perez">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for>Correo</label>
          </div>
          <div class="col-75">
            <input type="email" placeholder="juan.perez@roconsultoresit.com">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="country">País</label>
          </div>
          <div class="col-75">
            <select id="country" name="country">
              <option value="argentina">Argentina</option>
              <option value="uruguay">Uruguay</option>
              <option value="venezuela">Venezuela</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="subject">Mensaje</label>
          </div>
          <div class="col-75">
            <textarea id="subject" name="subject" placeholder="Escribir mensaje.." style="height:200px"></textarea>
          </div>
        </div>
        <div class="row">
          <input type="submit">
          <input type="reset">
        </div>
      </form>
    </div>
    <h2 class="encuentranos">Encuéntranos</h2>
    <div class="iframe-contacto">

        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d8732.020533875935!2d-58.37589325973887!3d-34.60255621595324!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccaccf4a5be6f%3A0x97ebb6aac5198f6c!2sCoderhouse!5e0!3m2!1ses-419!2suy!4v1683000951703!5m2!1ses-419!2suy"

        referrerpolicy="no-referrer-when-downgrade" frameborder="0"></iframe>
    </div>
